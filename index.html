<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal card</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/96a3356d09.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="card_div">
        <img src="avimo.png" alt="" height="350" class="image">

        <div class="name_div">
            <h2>Avinash Verma</h2>

        </div>

        <div class="icons">
           
            <div class="github">
                <i class="fab fa-github fa-lg github_icon"></i>
            </div>

            <div class="facebook">
                <i class="fab fa-facebook fa-lg facebook_icon"></i>
            </div>

            <div class="insta">
                <i class="fab fa-instagram fa-lg insta_icon"></i>
            </div>

            <div class="utube">
                <i class="fab fa-youtube fa-lg utube_icon"></i>
            </div>

        </div>

    </div>



    
</body>
</html>
